{% extends 'base.html' %} {% block maincontent %}
<div class="carousel relative container mx-auto" style="max-width: 1600px">
  <div class="carousel-inner relative overflow-hidden w-full">
    <!--Slide 1-->
    <input
      class="carousel-open"
      type="radio"
      id="carousel-1"
      name="carousel"
      aria-hidden="true"
      hidden=""
      checked="checked"
    />
    <div class="carousel-item absolute opacity-0" style="height: 70vh">
      <div
        class="block h-full w-full mx-auto flex pt-6 md:pt-0 md:items-center bg-cover bg-right"
        style="background-image: url('images/main-hero-bg.png')"
      >
        <div class="container mx-auto">
          <div
            class="flex flex-col w-full lg:w-1/2 md:ml-16 items-center md:items-start px-6 tracking-wide"
          >
            <p class="text-white text-4xl bg-blue-800 bg-opacity-80 my-4 p-8">
              We Are Your One Stop Supply Solution
            </p>
            <button
              class="text-xl inline-block no-underline leading-relaxed hover:text-black hover:border-black no-underline bg-white text-black py-2 px-4 rounded"
              href="#"
            >
              Download Catalog
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock maincontent %}
